<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Final Surprise</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 24px;
      color: red;
      text-shadow: 1px 1px 1px white;
    }

    #ascii-container {
      transform: scale(2.2);
      transform-origin: top center;
      transition: transform 0.05s ease-out;
    }

    iframe {
      border: none;
      width: 100%;
      height: auto;
    }

    footer {
      margin-top: 20px;
      font-size: 18px;
      color: #ffcc00;
    }

    .author {
      font-size: 14px;
      color: lightgray;
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="assets/happy_birthday_soft.mp3" type="audio/mpeg">
  </audio>

  <h1>-- HAPPY BIRTHDAY!! --</h1>

  <div id="ascii-container">
    <iframe id="ascii" src="assets/enhanced_ascii_colored.html" scrolling="no"></iframe>
  </div>

  <footer>
    Beautiful <span style="color:cyan;">Cool</span> <span style="color:magenta;">Smart</span> Di<br>
    <div class="author">by Chirag</div>
  </footer>

  <script>
    const container = document.getElementById("ascii-container");
    let scale = 2.2;
    const minScale = 1;

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      const newScale = Math.max(minScale, scale - scrollY / maxScroll * (scale - minScale));
      container.style.transform = `scale(${newScale})`;
    });
  </script>

</body>
</html>
